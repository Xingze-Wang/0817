<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refined Chat UI</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Authentication Container -->
  <div class="auth-container" id="auth-container">
    <div class="auth-form">
      <h2>登录到 Beta</h2>
      <div id="auth-message" class="auth-message" style="display: none;"></div>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="auth-btn primary">登录</button>
          <button type="button" id="switch-to-signup" class="auth-btn secondary">注册</button>
        </div>
      </form>
      
      <!-- Signup Form -->
      <form id="signup-form" style="display: none;">
        <div class="form-group">
          <label for="signup-email">邮箱</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">密码</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">确认密码</label>
          <input type="password" id="confirm-password" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="auth-btn primary">注册</button>
          <button type="button" id="switch-to-login" class="auth-btn secondary">登录</button>
        </div>
      </form>
    </div>
  </div>

  

  <!-- Chat Interface Container -->
  <div class="chat-container" id="chat-container" style="display: none;">
    
  <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
          <a href="#" class="brand-logo">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 19.5C4 18.837 4.263 18.201 4.732 17.732C5.201 17.263 5.837 17 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6.5 2H20V22H6.5C5.837 22 5.201 21.737 4.732 21.268C4.263 20.799 4 20.163 4 19.5V4.5C4 3.837 4.263 3.201 4.732 2.732C5.201 2.263 5.837 2 6.5 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 7H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 11H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 15H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="sidebar-text">Beta</span>
          </a>
          <button id="toggle-sidebar" class="toggle-sidebar" title="Toggle Sidebar">
              <svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
          </button>
      </div>

      <button id="new-chat-btn" class="new-chat-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 5v14M5 12h14"/>
          </svg>
          <span class="sidebar-text">New Chat</span>
      </button>

      <!-- Navigation icons for collapsed view -->
      <div class="sidebar-nav-icons" style="display: none;">
          <button class="nav-icon-btn" title="Search">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
          </button>
          <button class="nav-icon-btn" title="Chats">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
          </button>
      </div>
      
      <div class="sidebar-search">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="search" id="search-chats" placeholder="Search conversations...">
      </div>
      
      <div class="conversations-wrapper">
          <div class="recents-header">Recents</div>
          <div class="conversations-list" id="conversations-list">
              </div>
      </div>
      
      <div class="sidebar-footer">
          <div class="user-avatar" id="user-avatar">
              </div>
          <div class="user-details">
              <div class="user-email" id="user-email"></div>
              <span class="user-status">Online</span>
          </div>
          <button id="logout-btn" class="logout-btn" title="Logout">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
          </button>
      </div>
  </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <header class="chat-header">
        <h1>Beta</h1>
        <button id="share-conversation" class="share-button" title="分享对话">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
        </button>
      </header>
      
      <div class="chat-log" id="chat-log">
        <!-- Messages will be populated by script.js -->
      </div>
      
      <!-- Hidden file input for uploads -->
      <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx" style="display: none;" multiple>
      
      <!-- File Preview Area -->
      <div class="file-preview-area" id="file-preview-area" style="display: none;">
        <div class="file-preview-header">
          <span>Selected files:</span>
          <button type="button" id="clear-files" class="clear-files-btn">Clear</button>
        </div>
        <div class="file-list" id="file-list"></div>
      </div>
      
      <!-- Chat Input Form -->
      <div class="chat-input-area">
        <form class="chat-form" id="chat-form">
          <!-- Hidden input for conversation ID -->
          <input type="hidden" id="conversation-id" name="conversationId" value="">

          <div class="input-container">
            <button type="button" class="file-attach-btn" id="file-upload-btn" title="Upload file">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </button>
            
            <textarea id="user-input" placeholder="Enter a prompt here..." rows="1"></textarea>
            
            <div class="button-container">
              <button type="submit" id="send-button" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
              </button>
              <button type="button" id="stop-button" title="Stop generating" style="display: none;">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M6 6h12v12H6z"></path></svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
